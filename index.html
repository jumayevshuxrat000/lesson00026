<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foydalanuvchi Yaratish</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Foydalanuvchi Ma'lumotlarini Kiriting</h1>
  <form id="userForm">
    <label for="fname">Ism:</label>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">Familiya:</label>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="age">Yosh:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="profession">Kasb:</label>
    <input type="text" id="profession" name="profession" required><br><br>

    <label for="gender">Jins:</label>
    <select id="gender" name="gender" required>
      <option value="male">Erkak</option>
      <option value="female">Ayol</option>
    </select><br><br>

    <label for="country">Mamlakat:</label>
    <input type="text" id="country" name="country" required><br><br>

    <button type="submit">Foydalanuvchi Yaratish</button>
  </form>

  <h2>Yaratilgan Foydalanuvchilar</h2>
  <div id="userList"></div>

  <script src="./app.js"></script>
</body>
</html>
